				<script type="text/javascript">  
			var dropdown = document.getElementById("nav-dropdown");
			var menuButton = document.getElementById("nav-button");

			/* fuction closest(e, t)
			   where e is a target that has been interacted with in the event "click"
			   t is the object that should be clicked 
			   Source: https://stackoverflow.com/questions/44595551/javascript-how-to-click-anywhere-on-page-to-hide-opened-div
			*/
			function closest(e, t) { 
			if(!e) { // when "Menu" is not clicked, return false
				return false;
			}
			else if(e === t) { // if event is t (where t is the dropdown)
				return true;
			}
			else {
				return closest(e.parentNode, t);
			}

				//return !e ? false : e === t ? true : closest(e.parentNode, t);
			}

			menuButton.addEventListener("click", function(e) {
				if (dropdown.style.display === "none") {
					dropdown.style.display = "block";
				} else {
					dropdown.style.display = "none";
				}
				e.stopPropagation();
			});

			document.body.addEventListener("click", function(e) {
				if (!closest(e.target, dropdown)) {
					dropdown.style.display = "none";
				}
			});
			</script>
